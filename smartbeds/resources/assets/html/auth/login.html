{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block header %}
Login
{% endblock %}

{% block content %}
<form method='post'>
  <fieldset>
    <div class="form-group">
      <label for="token">Token</label>
      <input type="text" class="form-control" id="pass" placeholder="Token" name="token">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
{% endblock %}
