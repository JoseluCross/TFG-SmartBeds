{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block header %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% if page.bad %}
        <div class="col-md-12">
            <p id="BAD_CREDENTIAL" class="text-danger">Credenciales incorrectas</p>
        </div>
        {% endif %}
    </div>
    <div class="row">
        <form class="col-md-offset-2 col-md-8" method="POST">
            <fieldset>
                <div class="form-group">
                    <label for="user">Nickname</label>
                    <input type="text" class="form-control" id="user" placeholder="Nickname" name="user"
                           value="{{ page.nick }}">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" name="pass">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}

{% endblock %}
