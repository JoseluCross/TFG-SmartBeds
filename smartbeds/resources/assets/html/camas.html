{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-12 offset-lg-0">
                <h2>Administrar camas</h2>
                <table class="table table-hover text-center">
                    <thead>
                    <tr>
                        <th colspan="2">
                            <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-whatever=""
                                    data-target="#bedmodal">Añadir cama
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>Nombre</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for cama in beds %}
                        <tr>
                            <td>{{ cama.bed_name }}</td>
                            <td>
                                <button class="btn btn-success" data-toggle="modal" data-whatever="{{ cama.bed_name }}"
                                        data-target="#bedmodal">Modificar
                                </button>
                                <button class="btn btn-danger" onclick="del({{ cama.bed_name }})">Borrar</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="bedmodal" aria-labelledby="bedmodal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset>
                            <legend>Nombre de la cama</legend>
                            <div class="form-group row">
                                <label for="bedname" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" style="width: 100%;" id="bedname"
                                           placeholder="Nombre de la cama">
                                </div>
                            </div>
                            <legend>Dirección IP de multidifusión</legend>
                            <div class="form-group row">
                                <label for="ip" class="col-sm-2 col-form-label">IP</label>
                                <div class="col-sm-10">
                                    <input type="text" style="width: 100%;" id="ip" placeholder="224.0.0.0">
                                </div>
                            </div>
                            <legend>Puerto</legend>
                            <div class="form-group row">
                                <label for="port" class="col-sm-2 col-form-label">Puerto</label>
                                <div class="col-sm-10">
                                    <input type="number" style="width: 100%;" id="port" placeholder="5000">
                                </div>
                            </div>
                            <legend>Dirección MAC</legend>
                            <div class="form-group row">
                                <label for="mac" class="col-sm-2 col-form-label">MAC</label>
                                <div class="col-sm-10">
                                    <input type="text" style="width: 100%;" id="mac" placeholder="AABBCCDDEEFF">
                                </div>
                            </div>
                            <legend>Identificador de cama</legend>
                            <div class="form-group row">
                                <label for="uuid" class="col-sm-2 col-form-label">UUID</label>
                                <div class="col-sm-10">
                                    <input type="text" style="width: 100%;" id="uuid" placeholder="AABBCCDDEEFF">
                                </div>
                            </div>
                            <div class="form-group row d-none">
                                <input type="text" style="width: 100%;" id="mode" value="new">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="save_modal" type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        //Almacenamiento de las camas
        beds = {};
        {% for b in beds %}
            beds["{{ b.bed_name }}"] = {
                bed_name: "{{ b.bed_name }}",
                ip_group: "{{ b.ip_group }}",
                port: "{{ b.port }}",
                MAC: "{{ b.MAC }}",
                UUID: "{{ b.UUID }}"
            };
        {% endfor %}
        modal_title = $("#modal_title");
        bedname = $("#bedname");
        ip = $("#ip");
        port = $("#port");
        mac_ = $("#mac");
        uuid = $("#uuid");
        mode = $("#mode");

    </script>
    <script>
        $('#bedmodal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var recipient = button.data('whatever');

            if (recipient === "") {//Nueva cama
                modal_title.text("Nueva cama");
                bedname.val("");
                ip.val("");
                port.val("");
                mac_.val("");
                uuid.val("");
                mode.val("new");

            } else {//Modificar cama
                var b = beds[recipient];
                modal_title.text("Modificar la cama: " + b.bed_name);
                bedname.val(b.bed_name);
                ip.val(b.ip_group);
                port.val(b.port);
                mac_.val(b.MAC);
                uuid.val(b.UUID);
                mode.val("update");
            }
        });

        function correcto(data, textStatus, jQxhr) {
            location.reload();
        }

        function incorrecto(data, textStatus, jQxhr) {
            console.log(textStatus);
        }

        function JSON_to_URLEncoded(element, key, list) {
            var list = list || [];
            if (typeof (element) == 'object') {
                for (var idx in element)
                    JSON_to_URLEncoded(element[idx], key ? key + '[' + idx + ']' : idx, list);
            } else {
                list.push(key + '=' + encodeURIComponent(element));
            }
            return list.join('&');
        }

        $("#save_modal").click(function () {
            var url = "";
            let o = {bed_name: bedname.val(),
                 ip_group: ip.val(),
                 port: port.val(),
                 MAC: mac_.val(),
                 UUID: uuid.val()};

            if (mode.val() === "new") {
                url = "{{ url_for('nueva_cama') }}";
            } else if (mode.val() === "update") {
                url = "{{ url_for('modifica_cama') }}";
            }
            $.ajax({
                url: url,
                dataType: 'text',
                type: 'put',
                contentType: 'application/x-www-form-urlencoded',
                data: JSON_to_URLEncoded(o),
                success:
                correcto,
                error:
                incorrecto
            })
        });

        function del(recipient){

            let o = {bed_name: recipient};

            $.ajax({
                url: "{{ url_for('borrar_cama') }}",
                dataType: 'text',
                type: 'delete',
                contentType: 'application/x-www-form-urlencoded',
                data: JSON_to_URLEncoded(o),
                success:
                correcto,
                error:
                incorrecto
            })
        }
    </script>
{% endblock %}
